<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rodas & Bengalas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                    </svg>
                    <h1>Rodas & Bengalas</h1>
                    <p>Gestão de Terapêuticas</p>
                </div>
                <div class="auth-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" id="emailInput" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="passwordInput" placeholder="Digite sua password">
                    </div>
                    <button onclick="fazerLogin()" class="btn btn-primary btn-block">Entrar</button>
                </div>
                <div id="loginError" class="alert alert-error" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('user')) {
            window.location.href = 'app.html';
        }

        // Login function
        async function fazerLogin() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('loginError');
            
            console.log('=== INICIO DO LOGIN ===');
            console.log('Email:', email);
            console.log('Password length:', password.length);
            
            // Validação básica
            if (!email || !password) {
                errorDiv.textContent = 'Por favor preencha todos os campos';
                errorDiv.style.display = 'block';
                return;
            }
            
            errorDiv.style.display = 'none';
            
            try {
                const url = 'api/login_simple.php';
                console.log('URL da API:', url);
                
                const body = {
                    email: email,
                    password: password
                };
                console.log('Body enviado:', body);
                
                // Chamada direta à API
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(body)
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    console.error('Erro ao fazer parse do JSON:', e);
                    console.error('Texto recebido:', text);
                    throw new Error('Resposta inválida do servidor. Resposta: ' + text.substring(0, 200));
                }
                
                console.log('Data parseada:', data);
                
                if (data.success) {
                    console.log('Login bem-sucedido!');
                    console.log('User data:', data.user);
                    
                    // Guardar dados do utilizador
                    localStorage.setItem('user', JSON.stringify(data.user));
                    console.log('User guardado no localStorage');
                    
                    // Forçar redirecionamento
                    console.log('A redirecionar para app.html...');
                    window.location.replace('app.html');
                } else {
                    console.log('Login falhou:', data.message);
                    errorDiv.textContent = data.message || 'Email ou password incorretos';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('ERRO CAPTURADO:', error);
                console.error('Tipo do erro:', error.constructor.name);
                console.error('Mensagem:', error.message);
                console.error('Stack:', error.stack);
                errorDiv.textContent = 'Erro: ' + error.message;
                errorDiv.style.display = 'block';
            }
        }
        
        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fazerLogin();
            }
        });
    </script>
</body>
</html>
